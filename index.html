<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>赵涛-H5工程师</title>
  <!-- 引入样式 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="app">
    <el-container>
      <el-header style="background-color: #545c64;">
        <el-menu mode="horizontal" :default-active="activeIndex" background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
          <el-menu-item index="1">主页</el-menu-item>
          <el-menu-item index="2">个人简介</el-menu-item>
          <el-menu-item index="3">工作经验</el-menu-item>
          <el-menu-item index="4">项目介绍</el-menu-item>
          <el-menu-item index="5">联系方式</el-menu-item>
        </el-menu>
      </el-header>
      <el-main>22大苏打</el-main>
    </el-container>
  </div>
  <!-- import Vue before Element -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- 引入组件库 -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        visible: false,
      },
      methods: {
        calc() {
          switch (this.opt) {
            case '+':
              this.result = parseInt(this.num1) + parseInt(this.num2);
              break;
            case '-':
              this.result = parseInt(this.num1) - parseInt(this.num2);
              break;
            case '*':
              this.result = parseInt(this.num1) * parseInt(this.num2);
              break;
            case '/':
              this.result = parseInt(this.num1) / parseInt(this.num2);
              break;
          }
        }
      }
    });
  </script>
</body>
</html>
